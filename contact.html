  <header class="site-header">

      <a class="brand" href="/index.html">

      <button class="cart-btn" id="openCartBtn">ðŸ›’ <span class="cart-badge" id="cartCount">0</span></button>
    </div>
  </header>

  <main class="section">
    <div class="container split">
      <div class="card">
        <div class="tag tag-pink">Contact</div>
        <h2 class="mt-12">Send a message</h2>
        <p class="muted">This form submits to Netlify Forms.</p>

        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html" class="checkout">
          <input type="hidden" name="form-name" value="contact" />
          <p class="hidden"><label>Donâ€™t fill this out: <input name="bot-field" /></label></p>

          <div class="field">
            <label>Name</label>
            <input name="name" required placeholder="Full name" />
          </div>

          <div class="field">
            <label>Email</label>
            <input name="email" type="email" required placeholder="Email" />
          </div>

          <div class="field">
            <label>Message</label>
            <textarea name="message" required placeholder="How can we help?"></textarea>
          </div>

          <button class="btn btn-pink" type="submit">Send</button>
        </form>

        <div class="mt-12">
          <button class="btn btn-blue" data-open-cart>Open booking cart</button>
        </div>
      </div>

      <div class="card">
        <div class="tag tag-blue">Details</div>
        <h2 class="mt-12">Contact details</h2>
        <p class="muted"><b>Email:</b> hello@example.org</p>
        <p class="muted"><b>Phone:</b> 0123 000 000</p>
        <p class="muted"><b>Location:</b> Plymouth, Devon</p>

        <div class="mt-12">
          <a class="btn btn-outline" href="/resources.html">Crisis resources</a>
        </div>
      </div>
    </div>
  </main>
<script src="/js/include.js"></script>
